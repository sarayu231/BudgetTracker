
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a4cc3, #6448d3, #87b5e5); /* Purple to Blue Gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent White */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            color: #6448d3; /* Vibrant Purple Heading */
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            background: #f9f9f9;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #6448d3; /* Purple border on focus */
            box-shadow: 0 0 8px rgba(100, 72, 211, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #6448d3, #87b5e5); /* Purple to Blue Gradient */
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #5532c3, #75a3d1); /* Slightly Darker Gradient */
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.webp" alt="Expense Tracker Logo">
        <h1>Login</h1>
        <form id="login-form" onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting normally
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Allow any username and password for now
            if (username && password) {
                // Redirect to the main expense tracker page
                window.location.href = "expense.html"; // Replace with the actual file name
            }
        }
    </script>
</body>
</html>
